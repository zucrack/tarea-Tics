<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible " content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegosFera</title>  
    <link rel="stylesheet" href="style.css"> 
</head>    
<body>
    <header>
        <h1>JuegosFera</h1>
        <div class="conteiner-ico">
            <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="icon-cart">
            <path stroke-linecap="round" stroke-linejoin="round" 
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>

            <div class="cout-productos">
                <span id="contador-productos">0</span>
            </div>
            <div class="conteiner-cart-productos hidden-cart">
                <div class="cart-productos">
                    <div class="info-cart-productos">
                    <span class="cantidad-producto-carrito">1</span>
                    <p class="titulo-produto-carrito">Xbox Series X</p>
                    <span class="precio-producto-carrito">$8000</span>
                    </div>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor"
                        class="icon-close">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        
                        </svg> 
                    </div>
                    <div class="cart-total">
                        <h3>Total</h3>
                        <span class="total-pagar">$8000</span>    
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <div class="item">
                <figure>
                    <img src="xbox.jpg" alt="producto" >
                </figure>
                <div class="info-producto">
                    <h2>Xbox Series x </h2>
                    <p class="price">$8000</p>
                    <button>Añadir al Carrito</button>
                </div>    
            </div>        
        </div>
            <div class="item">
                <figure>
                    <img src="nintendo.jpg" alt="producto" >
                </figure>
                <div class="info-producto">
                    <h2>Nintendo Switch Oled </h2>
                    <p class="price">$6000</p>
                    <button>Añadir al Carrito</button>
                </div>
            </div>    
                <div class="item">
                    <figure>
                        <img src="playstation 5.jpg" alt="producto">
                    </figure>
                    <div class="info-producto">
                        <h2>Playstation 5</h2>
                        <p class="price">$8000</p>
                        <button>Añadir al Carrito</button>
                    </div>
                </div>    
                    <div class="item">
                        <figure>
                            <img src="xbox s.jpg" alt="producto">
                        </figure>
                        <div class="info-producto">
                            <h2>Xbox Series S</h2>
                            <p class="price">$4000</p>
                            <button>Añadir al Carrito</button>
                        </div>
                    </div>    
                        <div class="item">
                            <figure>
                                <img src="nintendo switch.jpg" alt="producto">
                            </figure>
                            <div class="info-producto">
                                <h2>Nintendo Switch</h2>
                                <p class="price">$4000</p>
                                <button>Añadir al Carrito</button>
                            </div>
                        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
